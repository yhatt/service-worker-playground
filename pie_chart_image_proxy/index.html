<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pie chart image proxy</title>
</head>
<body>
  <h1>Pie chart image proxy</h1>
  <hr />
  <p>Client-side rendered pie chart with only using <code>img</code> tag.</p>
  <p>
    <input type="text" id="query" value="a=150&amp;b=200&amp;c=70&amp;d=180&amp;e=40&amp;f=50&amp;g=70" style="width: 100%;" />
  </p>
  <p>
    <img src="./chart.gif" alt="Pie chart" align="center" width="300" height="300" id="chart" />
  </p>

  <script src="./_dist/entry.js"></script>
</body>
</html>
